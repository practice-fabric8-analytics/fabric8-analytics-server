           ``` docker pull docker.pkg.github.com/practice-fabric8-analytics/fabric8-analytics-server/bayesian-bayesian-api:latest ```
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          repo-token-user-login: 'github-actions[bot]'
